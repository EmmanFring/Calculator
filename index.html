<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="buttons">
        <ul class="first">
          <li><button class="btn">AC</button></li>
          <li><button>+/-</button></li>
          <li><button>%</button></li>
          <li><button>/</button></li>
        </ul>
        <ul class="second">
          <li><button>7</button></li>
          <li><button>8</button></li>
          <li><button>9</button></li>
          <li><button>*</button></li>
        </ul>
        <ul class="third">
          <li><button>4</button></li>
          <li><button>5</button></li>
          <li><button>6</button></li>
          <li><button>-</button></li>
        </ul>
        <ul class="fourth">
          <li><button>1</button></li>
          <li><button>2</button></li>
          <li><button>3</button></li>
          <li><button>+</button></li>
        </ul>
        <ul class="fifth">
          <li><button class="flex-grow">0</button></li>
          <li><button>.</button></li>
          <li><button>=</button></li>
        </ul>
      </div>
    </div>
  </body>
</html>
